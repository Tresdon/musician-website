<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Musician's Website</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/abcjs-midi.css" media="all" type="text/css" />
</head>
<body>

<!-- NOTATION -->

<!-- Staff to draw-->
<div class="row">
    <div class="col-md-12 center-block text-center">
        <div class="center-block" id="staff"></div>
    </div>
</div>

<!-- Where to display warnings -->
<div class="row">
    <div class="col-md-12">
        <div id="warnings"></div>
    </div>
</div>

<!-- ABC Editor -->
<div class="row">
    <div class="col-lg-12 center-block text-center" id="upper">
        <textarea title="abc" class="form-control center-block" rows="5" name="abc" id="abc"></textarea>
    </div>
</div>

<!-- Midi Renderer -->
<div class="row text-center">
    <div class="col-lg-12 center-block text-center">
        <audio id="midi-audio" controls src=""></audio>
        <div id="abc-midi" class="center-block text-center"></div>
    </div>
</div>



<!-- MIDI -->
<div class="row">
    <div class="col-md-12">
        <div id="midi"></div>
    </div>
</div>






<script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/abcjs_editor.min.js" type="text/javascript"></script>
<script src="js/MIDI.min.js" type="text/javascript"></script>
<script src="js/abcstaff.js" type="text/javascript"></script>
<script src="js/midi.js" type="text/javascript"></script>

</body>
</html>
