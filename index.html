<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Musician's Website</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
</head>
<body>

<!-- Staff to draw-->
<div class="row">
    <div class="col-md-12 center-block text-center">
        <div id="staff"></div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div id="warnings"></div>
    </div>
</div>

<!-- Input to Staff -->
<div class="row">
    <div class="col-md-12 center-block text-center" id="upper">
        <textarea class="form-control center-block" rows="5" name="abc" id="abc"></textarea>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <audio id="midi"></audio>
    </div>
</div>


<script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/abcjs_editor.min.js" type="text/javascript"></script>
<script src="js/abcstaff.js" type="text/javascript"></script>

</html>
